name: Build and Release APK

on:
  push:
    tags:
      - "*"  # 每次推送带有标签的代码时触发
  workflow_dispatch: # 手动触发

permissions:
  contents: write  # 确保 GITHUB_TOKEN 可以写入内容（例如，推送标签）

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 检出代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 设置 Java 环境
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
          cache: "gradle"

      # 构建未签名的 APK
      - name: Build APK
        run: ./gradlew assembleRelease --no-daemon

      # 确认生成的 APK 文件是否存在
      - name: Check if APK file exists
        run: |
          if [ -f app/build/outputs/apk/full/release/app-full-release-unsigned.apk ]; then
            echo "APK file found!"
          else
            echo "APK file not found!"
            exit 1
          fi

      # 安装工具 (zipalign 和 apksigner)
      - name: Install android tools
        run: |
          sudo apt-get update
          sudo apt-get install zipalign apksigner

      # 签名 APK
      - name: Sign APK
        run: |
          cd app/build/outputs/apk/full/release/
          echo "$APK_RELEASE_KEY_BASE64" | base64 -d > release-key.jks
          zipalign -v -p 4 app-full-release-unsigned.apk app-full-release-unsigned-aligned.apk
          apksigner sign --ks release-key.jks --ks-pass pass:"$APK_RELEASE_KEY_PASSWORD" --out "aaps-${{ github.ref_name }}.apk" app-full-release-unsigned-aligned.apk
        env:
          APK_RELEASE_KEY_BASE64: ${{ secrets.APK_RELEASE_KEY_BASE64 }}
          APK_RELEASE_KEY_PASSWORD: ${{ secrets.APK_RELEASE_KEY_PASSWORD }}

      # 自动创建标签（如果没有标签）
      - name: Create a new Git tag
        run: |
          if [[ -z "${GITHUB_REF##refs/tags/*}" ]]; then
            echo "Release already tagged"
          else
            VERSION="v${{ github.run_number }}-${{ github.ref_name }}"
            git tag $VERSION
            git push origin $VERSION
            echo "Tag $VERSION created and pushed"
          fi

      # 发布签名的 APK
      - name: Release APK
        uses: softprops/action-gh-release@v2
        with:
          files: app/build/outputs/apk/full/release/aaps-${{ github.ref_name }}.apk
