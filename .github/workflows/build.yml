name: Build Android APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # 拉取完整提交历史记录

    - name: Clean untracked files
      run: |
        git reset --hard  # 重置到最新提交
        git clean -fdx    # 删除未跟踪的文件和目录

    - name: Setup JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '17'

    - name: Install Android tools
      run: sudo apt-get install -y zipalign apksigner

    - name: Set up signing key
      run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > release-key.jks

    - name: Build APK
      run: ./gradlew assembleRelease

    - name: Sign APK
      run: |
        APK_FILE=$(find . -name "*-release-unsigned.apk" | head -n 1)
        if [ -z "$APK_FILE" ]; then
          echo "Error: No unsigned APK found!"
          exit 1
        fi
        echo "Found APK: $APK_FILE"
        zipalign -v -p 4 "$APK_FILE" app-release-aligned.apk
        apksigner sign \
          --ks release-key.jks \
          --ks-pass pass:${{ secrets.KEYSTORE_PASSWORD }} \
          --ks-key-alias ${{ secrets.KEY_ALIAS }} \
          --key-pass pass:${{ secrets.KEY_PASSWORD }} \
          --out app-release-signed.apk \
          app-release-aligned.apk

    - name: Upload APK as artifact
      uses: actions/upload-artifact@v3
      with:
        name: signed-apk
        path: app-release-signed.apk
