name: Build and Release APK

on:
  push:
    tags:
      - "*"  # 每次推送带有标签的代码时触发
  workflow_dispatch: # 手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 检出代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 设置 Java 环境
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
          cache: "gradle"

      # 构建未签名的 APK
      - name: Build APK
        run: ./gradlew assembleRelease --no-daemon

      # 检查输出目录并列出文件
      - name: Check build output directory
        run: |
          echo "Checking the entire build output directory..."
          ls -R app/build/outputs/

      # 安装工具 (zipalign 和 apksigner)
      - name: Install android tools
        run: |
          sudo apt-get update
          sudo apt-get install zipalign apksigner

      # 确保 APK 文件存在
      - name: Ensure APK exists before signing
        run: |
          if [ ! -f app/build/outputs/apk/release/app-release-unsigned.apk ]; then
            echo "APK file not found!"
            exit 1
          fi

      # 签名 APK
      - name: Sign APK
        run: |
          cd app/build/outputs/apk/release/
          echo "$APK_RELEASE_KEY_BASE64" | base64 -d > release-key.jks
          zipalign -v -p 4 app-release-unsigned.apk app-release-unsigned-aligned.apk
          apksigner sign --ks release-key.jks --ks-pass pass:"$APK_RELEASE_KEY_PASSWORD" --out "aaps-${{ github.ref_name }}.apk" app-release-unsigned-aligned.apk
        env:
          APK_RELEASE_KEY_BASE64: ${{ secrets.APK_RELEASE_KEY_BASE64 }}
          APK_RELEASE_KEY_PASSWORD: ${{ secrets.APK_RELEASE_KEY_PASSWORD }}

      # 发布签名的 APK
      - name: Release APK
        uses: softprops/action-gh-release@v2
        with:
          files: app/build/outputs/apk/release/aaps-${{ github.ref_name }}.apk
